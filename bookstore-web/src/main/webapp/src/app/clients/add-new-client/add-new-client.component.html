<div>
  <form class="col" style="width: 60%; margin: 140px auto auto;" (submit)="addOnSubmit()">
    <div class="form-group">
      <label>first name</label>
      <input type="text" class="form-control" placeholder="title" value="{{ newClient.firstName }}" (input)="firstNameOnchange($event)">
    </div>
    <div class="form-group">
      <label>last name</label>
      <input type="text" class="form-control" placeholder="author" value="{{ newClient.lastName }}" (input)="lastNameOnchange($event)">
    </div>
    <div class="form-group">
      <label>money spent</label>
      <input type="text" contenteditable="false" class="form-control" placeholder="price" value="{{ newClient.moneySpent }}">
    </div>
    <button type="submit" class="btn btn-success float-right">Add Client</button>
  </form>
</div>
